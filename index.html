<html>
  <head>
    <title>Agora Certificate Program</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="back-logo">
        <img src="assets/agoraLogo.png" alt="Agora Logo Blue" />
      </div>
    </div>
    <div class="center-element">
      <div class="left-pane">
        <div id="left-content">
          <div class="illustration-container">
            <img id="illustration" src="assets/Video_Conf.svg" />
          </div>
        </div>
        <div id="tagline-container">
          <div id="tagline">
            <span
              >Chat with your <strong>closest friends</strong> no matter how far
              they are</span
            >
          </div>
        </div>
      </div>

      <div class="right-pane">
        <div class="form-container">
          <div class="desc-text">
            <span
              >Login and enjoy
              <span style="color: 099dfd"> unlimited </span>video calling.</span
            >
          </div>
          <input type="text" id="username" placeholder="Username" />
          <input type="password" id="password" placeholder="Password" />
          <button>Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
